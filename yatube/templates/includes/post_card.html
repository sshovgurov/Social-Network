<div class="card mb-3 mt-1 shadow-sm">
    {% load thumbnail %}
    {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
      <img class="card-img" src="{{ im.url }}">
    {% endthumbnail %}
    <div class="card-body">
        <p class="card-text">
            <a href="{% url 'profile' user.username %}"><strong class="d-block text-gray-dark">@{{ user.username }}</strong></a>
    
        </p>
        {% for post in page %}
        <p>{{ post.text|linebreaksbr }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group ">
                    <a class="btn btn-sm text-muted" href="{% url 'post' user.username post.pk %}" role="button">Просмотреть запись</a>
                    
                    <a class="btn btn-sm text-muted" href="{% url 'post_edit' user.username post.pk %}" role="button">Редактировать</a>
                    
                </div>
                    <small class="text-muted">{{ post.pub_date|date:"d M Y" }}</small>
            </div>
 
        {% endfor %}
 
    </div>
 
</div>
